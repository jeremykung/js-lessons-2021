<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import VUE -->
    <script src="https://unpkg.com/vue@3"></script> 
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>Score: {{ score }}</p>

        <!-- Adding Event Listeners -->
        <button v-on:click="score++">Add</button>
        <button v-on:click="score++">Add</button>
        <p v-on:mouseover="handleEvent">Vue Event</p>

        <!-- Conditional Rendering -->
        <h1 v-if="showSecret">Secret Message</h1>
        <div @click="toggleSecret">Click to Toggle Secret</div>

        <!-- For Loops -->
        <div v-for="item in songs">
            <h3>{{ item.name }}</h3>
            <p>{{ item.artist }}</p>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
