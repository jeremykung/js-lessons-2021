<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Vue</title>
    <style>
        .danger {color: red;}
        img {max-height: 400px;}
        .grad {background: grey}
    </style>
</head>
<body>

    <div id="app">
        <a v-bind:href="url">My Link</a>
        <a :href="url">My Link</a>

        <p v-bind:class="{ danger: showDanger }">Hello</p>
        <p>Hello</p>

        <div v-for="student in students" :class="{ grad: student.grad }">
            <img :src="student.pic">
            <h1>{{ student.name }}</h1>
            <p>{{ student.age }}</p>
        </div>
    </div>

    <script src="solution.js"></script>
</body>
</html>
